<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Signup Clone</title>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/js/bootstrap.bundle.js">
    <!-- Bootstrap CSS -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- Optional: Custom CSS -->
    <!-- <link rel="stylesheet" href="styles.css"> -->
</head>

    <!-- Content goes here -->
    <body class="bg-light">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-6 col-lg-4">
                    <!-- Logo -->
                    <div class="text-center mb-4">
                        <img src="freelancer-logo.svg" alt="Freelancer Logo" width="150">
                    </div>
    
                    <!-- Sign-Up Form -->
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <h3 class="text-center mb-4">Sign Up</h3>
                            
                            <form>
                                <!-- Name Input -->
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" placeholder="Enter your name">
                                </div>
    
                                <!-- Email Input -->
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" placeholder="Enter your email">
                                </div>
    
                                <!-- Password Input -->
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Create a password">
                                </div>
    
                                <!-- Submit Button -->
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg">Create Account</button>
                                </div>
                            </form>
    
                            <!-- Social Sign Up -->
                            <div class="text-center mt-3">
                                <p>Or sign up with:</p>
                                <button class="btn btn-outline-dark btn-block mb-2 w-100"><i class="fab fa-google me-2"></i> Sign up with Google</button>
                                <button class="btn btn-outline-dark btn-block w-100"><i class="fab fa-facebook-f me-2"></i> Sign up with Facebook</button>
                            </div>
    
                            <!-- Terms & Conditions -->
                            <p class="text-center mt-4 small">
                                By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
                            </p>
                        </div>
                    </div>
    
                    <!-- Already have an account -->
                    <div class="text-center mt-3">
                        <p>Already have an account? <a href="#">Log In</a></p>
                    </div>
                </div>
            </div>
        </div>
    
        <!-- Optional: Bootstrap JS (for some dynamic features) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Optional: FontAwesome for social icons -->
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    </body>
    

</html>
