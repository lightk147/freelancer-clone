<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Login Clone</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Optional: Custom CSS -->
    <style>
        body {
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .login-container img {
            width: 150px;
            margin-bottom: 20px;
        }
        .social-btn {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 20px;
        }
        .footer-text {
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="login-container text-center">
        <!-- Logo -->
        <img src="https://cdn.freelancer.com/logo.svg" alt="Freelancer Logo">

        <!-- Login Form -->
        <form>
            <!-- Email Input -->
            <div class="mb-3 text-start">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>

            <!-- Password Input -->
            <div class="mb-3 text-start">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
        </form>

        <!-- Social Login Buttons -->
        <div class="social-btn">
            <button class="btn btn-outline-primary w-100"><i class="fab fa-facebook-f"></i> Facebook</button>
            <button class="btn btn-outline-danger w-100"><i class="fab fa-google"></i> Google</button>
        </div>

        <!-- Footer Text -->
        <p class="footer-text">
            <a href="#">Forgot password?</a><br>
            Don't have an account? <a href="#">Sign up</a>
        </p>
    </div>

    <!-- Bootstrap JS (optional) and FontAwesome for icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
